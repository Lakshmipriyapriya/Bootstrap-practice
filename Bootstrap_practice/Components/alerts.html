<!DOCTYPE html>
<html>
<head>
	<title>
		Alerts
	</title>
</head>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.min.css">
  <script src="../bootstrap/js/jquery.min.js"></script>
	 <script src="../bootstrap/js/bootstrap.js"></script>
<body>
	<div class="alert">
		<button type="button" close="close" data-dismiss="alert">&times;</button>
		<h1>fix this serious issue as soon as possible</h1>
	</div>
	<div class="alert alert-block">
		<button type="button"  data-dismiss="alert" close="close">&times;</button>
		<h1>close all the tabs </h1>
	</div>
	<div class="alert alert-error">
		<button type="button" close="close" data-dismiss="alert">&times;</button>
		<h1>unable to fix this bug</h1>
	</div>
	<div class="alert alert-success">
		<button type="button" close="close" data-dismiss="alert">&times;</button>
		<h1>bug rectified</h1>
	</div>
	<div class="alert alert-info">
		<button type="button" close="close" data-dismiss="alert">&times;</button>
		<h1>cleck here to close all the tabs</h1>
	</div>

</body>
</html>
