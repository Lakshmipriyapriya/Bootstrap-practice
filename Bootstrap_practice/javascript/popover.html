<!DOCTYPE html>
<html>
<head>
	<title>
		Popovers
	</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.min.css">
  <script src="../bootstrap/js/jquery.min.js"></script>
	 <script src="../bootstrap/js/bootstrap.js"></script>
</head>
<style type="text/css">
	.DemoBS{
		margin: 60px,50px,60px,50px;
	}
</style>

	<script>
$(document).ready(function(){
  $(".DemoBS a").popover({
    placement : 'bottom' 
   });
});
$(document).ready(function(){
  $(".Demotop a").popover({
    placement : 'top' 
   });
});
$(document).ready(function(){
  $(".Demoright a").popover({
    placement : 'right' 
   });
});

</script>
<body>
	<div class="container-fluid">
	<div class="hero-unit">
	<div class="DemoBS">
		<a href="#" class="btn btn-primary" data-toggle="popover" title="sample" data-content="this basic demo for popovers" role="button">button</a><br>
	</div><br>
	<div class="Demotop">
		<a href="#" class="btn btn-primary" data-toggle="popover" title="sample" data-content="this basic demo for popovers" role="button">button</a><br>
	</div><br>
	<div class="Demoright">
		<a href="#" class="btn btn-primary" data-toggle="popover" title="sample" data-content="this basic demo for popovers" role="button">button</a>
	</div>
</div>
</div>

</body>
</html>
